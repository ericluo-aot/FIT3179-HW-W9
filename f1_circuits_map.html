<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Circuits Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #vis { margin: 20px auto; width: 900px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Formula 1 Circuits Worldwide by Number of Races Held (1950â€“2023)</h2>
  <div id="vis"></div>
  <script type="text/javascript">
    vegaEmbed('#vis', {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth", "scale": 180, "translate": [450, 250]},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ericluo-aot/FIT3179-HW-W9/refs/heads/main/ne_10m_graticules_30.json",
            "format": {"type": "geojson"}
          },
          "mark": {"type": "geoshape", "stroke": "#bbbbbb", "fill": null}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ericluo-aot/FIT3179-HW-W9/main/countries-110m.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": "#e0e0e0", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ericluo-aot/FIT3179-HW-W9/main/circuits_summary.csv"
          },
          "mark": {"type": "circle", "stroke": "black", "strokeWidth": 0.5, "opacity": 0.7},
          "encoding": {
            "longitude": {"field": "lng", "type": "quantitative"},
            "latitude": {"field": "lat", "type": "quantitative"},
            "size": {"field": "race_count", "type": "quantitative", "scale": {"range": [50, 800]}, "title": "Number of Races"},
            "color": {"field": "race_count", "type": "quantitative", "scale": {"scheme": "reds"}, "title": "Number of Races"},
            "tooltip": [
              {"field": "name", "type": "nominal", "title": "Circuit"},
              {"field": "country", "type": "nominal"},
              {"field": "race_count", "type": "quantitative", "title": "Races Held"},
              {"field": "first_year", "type": "quantitative"},
              {"field": "last_year", "type": "quantitative"}
            ]
          }
        }
      ]
    }, { "actions": false });
  </script>
</body>
</html>
